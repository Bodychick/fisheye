<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye" aria-label="Voir la liste de tous les photographes"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <section class="photographer_info">
          <h1 id="name"></h1>
          <p id="location"></p>
          <p id="tagline"></p>
        </section>
        <button id="contactBouton" class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <figure >
          <img  id="image_photographer" >
        </figure>
      </div>
      <section class="filter">
        <h2>Trier par </h2>
        <select name="select_filter" id="select_filter">
          <option value="popular" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>
      <section class="medias_section">

      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="nomPhotographerModal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermez la modal de contact"  />
        </header>
				<form id="form-modal">
					<div>
						<label for="name">Prénom</label>
						<input type="text" id="nameModal" name="nameModal"/>
					</div>
          <div>
						<label for="lastname">Nom</label>
						<input type="text" id="lastNameModal" name="lastNameModal"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea id="message" name="message" rows="4" cols="50" ></textarea>
					</div>
          <input type="submit" class="contact_button" value="Envoyer" id="buttonSubmit">
				</form>
			</div>
		</div>
    <script src="scripts/factories/mediaPhotographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/7fd9044dc4.js" crossorigin="anonymous"></script>
  </body>
</html>
